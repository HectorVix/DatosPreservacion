<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:graphicImage value="images/logo.jpg" library="yourapp"  />
           
            <h:form id ="form">
                 <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:panel >
                    


                    <h:panelGrid id="grid" columns="2" cellpadding="5">
                        <h:outputLabel for="name" value="Nombre:" style="font-weight:bold"/>
                        <p:inputText id="name" value="#{userLoginView.username}" required="true" label="Nombre"/>


                        <h:outputLabel for="pwd1" value="Constraseña: " style="font-weight:bold" />
                        <p:password id="pwd1" value="#{userLoginView.password}" required="true" label="Contraseña "  />

                        
 
                        <p:dataList value="#{obtener.usuario}" var="usuario" type="ordered">

                            <f:facet name="header">
                                Basic
                            </f:facet>
                            #{usuario.nombre}, #{usuario.contrasena}  
                        </p:dataList>
                        
                        
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" action="#{userLoginView.login}"
                          oncomplete="handleLoginRequest(xhr, status, args"               />
                    </f:facet>                                   






                </p:panel>
                <h:panelGrid id="grid2" columns="2" cellpadding="5">  
                    <p:link outcome="faces/recuperarConstrasena.xhtml" value="¿Olvidaste tu constraseña?" style="font-weight:bold"/>
                    <p:link outcome="faces/registrarse.xhtml" value="¿No tienes cuenta todavia?" style="font-weight:bold"  />


                </h:panelGrid>
            </h:form>
            <script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('home.xhtml').fadeOut();
        }
    }
</script>
        </h:body>

    </f:view>
</html>
