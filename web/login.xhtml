<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>
            <p:graphicImage value="images/logo.jpg" library="yourapp"  />
            <h:form>


                <p:panel >
                    <p:messages>  

                    </p:messages>
                    
                     
                    <h:panelGrid id="grid" columns="4" cellpadding="5">
                        <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
                        <p:inputText id="name" value="#{validationView.text}" required="true" label="Name"/>
                        <p:message for="name" />
                        <h:outputText value="#{validationView.text}" />
                        
                        <h:outputLabel for="pwd1" value="Constraseña: " style="font-weight:bold" />
                        <p:password id="pwd1" value="#{validationView.password}" required="true" label="Contraseña "  />
                        <p:message for="pwd1" />
                        <h:outputText value="#{validationView.password}" />
                    </h:panelGrid>

                    <p:commandButton value="INICIAR SESIÓN" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"
                                     action="faces/home.xhtml"/>                                    
                                     
                    
                  
                  
                 
                       
                </p:panel>
                <h:panelGrid id="grid2" columns="2" cellpadding="5">  
                    <p:link outcome="faces/recuperarConstrasena.xhtml" value="¿Olvidaste tu constraseña?" style="font-weight:bold"/>
                    <p:link outcome="faces/registrarse.xhtml" value="¿No tienes cuenta todavia?" style="font-weight:bold"  />
                    
                    
                     </h:panelGrid>
            </h:form>
        </h:body>

    </f:view>
</html>
