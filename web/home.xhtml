<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/plantillaMenu.xhtml">

            <ui:define name="content">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="110" resizable="true" closable="true" collapsible="true">
                        Header
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                       USAC     
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                            </p:submenu>

                        </p:menu>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">


                        <p:galleria value="#{imagesView.images}" var="image" panelWidth="1000" panelHeight="400" showCaption="true">
                            <p:graphicImage value="images/#{image}" alt="Image Description for #{image}" title="#{image}"/>

                        </p:galleria>

                    </p:layoutUnit>



                </p:layout>
            </ui:define>

        </ui:composition>

    </body>
</html>
